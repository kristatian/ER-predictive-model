<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EPDM</title>
</head>

<body>
    <!-- HEADER -->
    <div class="banner-text">

        <h1>Welcome</h1>
        <h1>Emergency Predictive Model</h1>
    </div>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
            <a href="info.html">Info</a>
        </div>
        <div class="nav-link">
            <a href="history.html">History</a>
        </div>
        <div class="nav-link">
            <a href="help.html">Help</a>
        </div>
        <div class="nav-link">
            <button class="login-btn" onclick="document.getElementById('id01').style.display='block'">Sign in<img src="./images/login-btn.png" height="20px" width="20px"> </button>
        </div>
    </nav>

    <!-- INTRO AND FORM WITH FIELDS -->
    <div class="help-txt">
        <p>
            For more information on this tool, or for technical support, please fill out the contact form below:<br>
        </p>
    </div>
    <div class="help-container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your First Name">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your Last Name">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Concern</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>

    <!-- SIGN IN MODAL -->
    <div id="id01" class="signin-modal">
        <form
          class="modal-content animate"
          action=""
          method=""
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <img src="./images/logo-hospital.png" alt="Avatar" class="avatar" />
          </div>
  
          <div class="signin-container">
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />
  
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
  
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" /> Remember
              me
            </label>
          </div>
  
          <div class="cancel-container" style="background-color: #f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
