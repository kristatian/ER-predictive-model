<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EPDM</title>
</head>

<body>
    <!-- HEADER -->
    <div class="banner-text">

        <h1>Welcome</h1>
        <h1>Emergency Predictive Model</h1>
    </div>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-link">
            <a href="info.html">Info</a>
        </div>
        <div class="nav-link">
            <a href="history.html">History</a>
        </div>
        <div class="nav-link">
            <a href="help.html">Help</a>
        </div>
        <div class="nav-link">
            <button class="login-btn" onclick="document.getElementById('id01').style.display='block'">Sign in<img src="./images/login-btn.png" height="20px" width="20px"> </button>
        </div>
    </nav>

    <!-- INTRO AND FORM WITH FIELDS -->
    <div class="history-txt">
        <p>
            List of Previously Generated Predictions:
        </p>
        <a href="">10-13-22 16:03:23</a>
        <a href="">10-06-22 09:54:43</a>
        <a href="">09-13-22 13:16:01</a>
        <a href="">09-08-22 10:35:57</a>
    </div>

    <!-- SIGN IN MODAL -->
    <div id="id01" class="signin-modal">
        <form
            class="modal-content animate"
            action=""
            method=""
        >
            <div class="imgcontainer">
            <span
                onclick="document.getElementById('id01').style.display='none'"
                class="close"
                title="Close Modal"
                >&times;</span
            >
            <img src="./images/logo-hospital.png" alt="Avatar" class="avatar" />
            </div>

            <div class="signin-container">
            <label for="uname"><b>Username</b></label>
            <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
            />

            <label for="psw"><b>Password</b></label>
            <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
            />

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember" /> Remember
                me
            </label>
            </div>

            <div class="cancel-container" style="background-color: #f1f1f1">
            <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
            >
                Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
